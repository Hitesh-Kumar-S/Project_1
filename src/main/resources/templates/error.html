<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Print App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
            text-align: center;
        }
        .error-container {
            border: 1px solid #f5c6cb;
            padding: 20px;
            background-color: #f8d7da;
            border-radius: 5px;
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f5c6cb;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error Occurred</h1>
        <p th:text="${error}">Something went wrong, please try again later.</p>
        <a href="/request"><button class="back-button">Go Back</button></a>
    </div>
</body>
</html>
