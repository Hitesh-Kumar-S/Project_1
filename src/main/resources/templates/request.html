<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Print Request Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4B7BE5;
            --accent-color: #FFB545;
            --bg-color: #f6f9fc;
            --text-color: #333;
            --form-bg: #ffffff;
            --input-bg-color: transparent;
            --input-border-color: #ccc;
            --input-focus-border-color: var(--primary-color);
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --form-bg: #1e1e1e;
            --input-bg-color: #333;
            --input-border-color: #555;
            --input-focus-border-color: #ff6f61;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .form-container {
            background-color: var(--form-bg);
            width: 100%;
            max-width: 520px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: fadeIn 1s ease;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-top: 18px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1.5px solid var(--input-border-color);
            border-radius: 8px;
            font-size: 15px;
            background-color: var(--input-bg-color);
            color: inherit;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--input-focus-border-color);
            outline: none;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #365fcf;
            transform: scale(1.02);
        }

        .toggle-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #365fcf;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            color: var(--primary-color);
        }

        .thank-you-note {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            color: var(--text-color);
        }

        .time-display {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            color: var(--text-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<button class="toggle-btn" onclick="toggleDarkMode()">üåì</button>

<div class="form-container">
    <h2>üñ®Ô∏è Print Request Form</h2>
    
    <div class="welcome-message">
        <p>Welcome! Please fill out the form below to make your print request.</p>
    </div>
    
    <form th:action="@{/submitRequest}" method="post" th:object="${printRequest}">
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter your name" required />

        <label for="documentName">Document Name</label>
        <input type="text" id="documentName" th:field="*{documentName}" placeholder="E.g., Resume.pdf" required />

        <label for="pages">Number of Pages</label>
        <input type="number" id="pages" th:field="*{pages}" min="1" placeholder="Enter number of pages" required />

        <label for="color">Color</label>
        <select id="color" th:field="*{color}">
            <option value="color">Color</option>
            <option value="bw">Black & White</option>
        </select>

        <label for="sided">Sided</label>
        <select id="sided" th:field="*{sided}">
            <option value="single">Single Side</option>
            <option value="double">Double Side</option>
        </select>

        <button type="submit">üöÄ Submit Request</button>
    </form>

    <div class="time-display">
        <p id="current-date"></p>
        <p id="current-time"></p>
    </div>

    <div class="thank-you-note">
        <p>Thank you for using our Print Request Service!</p>
    </div>
</div>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
    }

    function updateDateTime() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = `üìÖ Date: ${now.toLocaleDateString('en-US', options)}`;
        document.getElementById('current-time').textContent = `‚è∞ Time: ${now.toLocaleTimeString()}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
    });
</script>

</body>
</html>
